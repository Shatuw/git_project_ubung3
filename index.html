<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Static Template</title>
  </head>
  <body>
    <form action="#">
      <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Max Mustermann" required>
        <br/>
      

      <label for="age">Alter:</label>
        <input type="number" id="age" placeholder="28" required>
        <br/>
      

      <label for="mail">E-Mail:</label>
        <input type="email" id="mail" placeholder="max@mustermanns.us" required>
        <br/>
      
      
      <label for="message">Nachricht:</label>
        <input type="textarea" id="message" placeholder="Very important stuff!" required>
        <br/>
          
      <button type="submit">Abschickerieren</botton>

    </form>

  </body>
</html>
